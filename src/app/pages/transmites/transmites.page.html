<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> {{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ selectedPoint }}</ion-card-title>
          </ion-card-header>
          <!-- <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img> -->
          <ion-card-content>
            <!-- <p>{{ info.TRANSMITES.PUNTOS }}</p> -->
          </ion-card-content>
          <div></div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let point of nonSelectedPoints" button (click)="onSelectPoint(point)" text-center>
            <!-- <ion-thumbnail slot="start">
              <ion-img [src]="point.imageUrl"></ion-img>
            </ion-thumbnail> -->
            <ion-label>
              <h2>{{ point }}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
